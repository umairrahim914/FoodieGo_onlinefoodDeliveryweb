<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieGO-Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login_signup.css">
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>FoodieGo</p>
            </div>


            <div class="nav-menu">
                <ul>
                    <li><a href="#" class="link active">Register</a></li>
                    <li><a href="#" class="link">About</a></li>
                    <li> <a href="#" class="link">Help</a></li>
                </ul>
            </div>

            <div class="nav-button">
                <button class="btn btn-white" id="loginBtn" onclick="login()">Login</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign up</button>
            </div>

            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>

        </nav>

        <div class="form-box">

            <!-- login form -->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up </a></span>
                    <header>Login</header>
                </div>

                <div class="input-box">
                    <input type="Username" class="input-field" placeholder="Username or Email">
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class='bx bxs-lock-alt'></i>
                </div>



                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">

                </div>

                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Remember Me</label>
                    </div>

                    <div class="two">
                        <label><a href="#">Forget Password?</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- register form -->

    <div class="reg-container" id="register">
        <div class="top">
            <span>Already have an account? <a href="#" onclick="login()">Login </a></span>
            <header>Sign Up</header>
        </div>
        <div class="two-forms">
            <div class="name-row">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class='bx bxs-user'></i>
                </div>
            </div>

            <div class="other-fields">
                <div class="input-box">
                    <input type="Username" class="input-field" placeholder="Username">
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email">
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Confirm Password">
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box">
                    <input type="submit" class="submit" value="Register">

                </div>
            </div>

            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remember Me</label>
                </div>

                <div class="two">
                    <label><a href="#">Terms & Conditions</a></label>
                </div>
            </div>
        </div>
    </div>

    <script src="login_signup.js"></script>


</body>

</html>
