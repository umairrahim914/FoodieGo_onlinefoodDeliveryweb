<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieGo Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>FoodieGo</p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#" class="link">Home</a></li>
                    <li><a href="#" class="link active">Menu</a></li>
                    <li><a href="#" class="link">About</a></li>
                    <li><a href="#" class="link">Help</a></li>
                </ul>
            </div>
        </nav>
        <section class="menu-section">
            <h1>Our Menu</h1>
            <div class="menu-categories">
                <div class="category">
                    <h2>Appetizers</h2>
                    <ul>
                        <li>French Fries ($5)</li>
                        <li>Chicken Wings ($8)</li>
                        <li>Onion Rings ($6)</li>
                    </ul>
                </div>
                <div class="category">
                    <h2>Main Course</h2>
                    <ul>
                        <li>Grilled Chicken ($15)</li>
                        <li>Beef Burger ($12)</li>
                        <li>Veggie Burger ($10)</li>
                    </ul>
                </div>
                <div class="category">
                    <h2>Desserts</h2>
                    <ul>
                        <li>Ice Cream ($5)</li>
                        <li>Chocolate Cake ($8)</li>
                        <li>Fruit Salad ($6)</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
