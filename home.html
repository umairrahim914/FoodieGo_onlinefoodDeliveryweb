
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieGo Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>FoodieGo</p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Menu</a></li>
                    <li><a href="#" class="link">About</a></li>
                    <li><a href="#" class="link">Help</a></li>
                </ul>
            </div>
        </nav>
        <section class="hero">
            <h1>Welcome to FoodieGo!</h1>
            <p>Discover the best food in town</p>
        </section>
        <section class="featured-recipes">
            <h2>Featured Recipes</h2>
            <div class="recipe-cards">
                <div class="recipe-card">
                    <img src="recipe1.jpg" alt="Recipe 1">
                    <h3>Recipe 1</h3>
                </div>
                <div class="recipe-card">
                    <img src="recipe2.jpg" alt="Recipe 2">
                    <h3>Recipe 2</h3>
                </div>
                <div class="recipe-card">
                    <img src="recipe3.jpg" alt="Recipe 3">
                    <h3>Recipe 3</h3>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
